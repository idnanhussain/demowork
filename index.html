<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="yt-header">
        <div class="yt-header-left">
            <span class="yt-menu-icon">&#9776;</span>
            <img src="https://www.youtube.com/s/desktop/6e8e2e3d/img/favicon_144x144.png" alt="YouTube Logo" class="yt-logo">
            <span class="yt-logo-text">YouTube</span>
        </div>
        <div class="yt-header-center">
            <input type="text" class="yt-search-bar" placeholder="Search">
            <button class="yt-search-btn">
                <span>&#128269;</span>
            </button>
        </div>
        <div class="yt-header-right">
            <span class="yt-header-icon">&#128276;</span>
            <span class="yt-header-icon">&#128100;</span>
        </div>
    </header>
    <nav class="yt-sidebar">
        <ul>
            <li class="active">Home</li>
            <li>Trending</li>
            <li>Subscriptions</li>
            <li>Library</li>
            <li>History</li>
        </ul>
    </nav>
    <main class="yt-main">
        <section class="yt-videos-grid">
            <!-- Example video cards -->
            <div class="yt-video-card">
                <div class="yt-thumbnail">
                    <img src="https://i.ytimg.com/vi/ysz5S6PUM-U/hqdefault.jpg" alt="Video Thumbnail">
                </div>
                <div class="yt-video-info">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" class="yt-channel-icon" alt="Channel Icon">
                    <div>
                        <div class="yt-video-title">Relaxing Music for Stress Relief</div>
                        <div class="yt-video-meta">Music Channel • 1M views • 1 week ago</div>
                    </div>
                </div>
            </div>
            <div class="yt-video-card">
                <div class="yt-thumbnail">
                    <img src="https://i.ytimg.com/vi/3JZ_D3ELwOQ/hqdefault.jpg" alt="Video Thumbnail">
                </div>
                <div class="yt-video-info">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg" class="yt-channel-icon" alt="Channel Icon">
                    <div>
                        <div class="yt-video-title">Top 10 Amazing Science Experiments</div>
                        <div class="yt-video-meta">Science World • 500K views • 2 days ago</div>
                    </div>
                </div>
            </div>
            <div class="yt-video-card">
                <div class="yt-thumbnail">
                    <img src="https://i.ytimg.com/vi/e-ORhEE9VVg/hqdefault.jpg" alt="Video Thumbnail">
                </div>
                <div class="yt-video-info">
                    <img src="https://randomuser.me/api/portraits/men/65.jpg" class="yt-channel-icon" alt="Channel Icon">
                    <div>
                        <div class="yt-video-title">Learn JavaScript in 1 Hour</div>
                        <div class="yt-video-meta">Code Academy • 2M views • 3 days ago</div>
                    </div>
                </div>
            </div>
            <!-- Add more video cards as needed -->
        </section>
    </main>
</body>
</html>
